<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOXX OR DIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      background-color: #000;
      color: #ccc;
  font-family: "Saira Stencil One", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-weight: normal;
      text-transform: uppercase;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #ccc;
      letter-spacing: 2px;
    }

    .table-container {
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    .table-container h2 {
      margin: 0 0 0.5rem 0;
      font-size: 0.85rem;
      color: #444;
    }

    .handle-list {
      list-style: none;
      padding: 0;
      margin: 0;
      line-height: 1.5;
    }

    .handle-list li {
      color: #888;
    }

    .button-row {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    button {
      background: none;
      border: 1px solid #333;
      color: #999;
      padding: 0.5rem 1.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #111;
      border-color: #666;
      color: #fff;
    }

    form {
      margin-top: 1.5rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      background: #000;
      color: #ccc;
      border: 1px solid #333;
      padding: 0.4rem 0.6rem;
      width: 200px;
      margin-bottom: 0.8rem;
    }

    input[type="submit"] {
      background: none;
      border: 1px solid #444;
      color: #aaa;
      padding: 0.4rem 1.2rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    input[type="submit"]:hover {
      background-color: #111;
      color: #fff;
    }

    .message {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #700;
    }

    .redirect-box {
      position: fixed;
      bottom: 2rem;
      background: #000;
      color: rgb(251, 255, 6);
      border-left: 3px solid rgb(251, 255, 6);
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      display: none;
      white-space: pre;
      box-shadow: 0 0 5px rgb(251, 255, 6);
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>DOXXED</h2>
    <ul class="handle-list" id="handleList">
      <li>@mooseDFK</li>
      <li>@JosephLeelee3</li>
      <li>@zoya_web3</li>
      <li>@herbohipponinja</li>
      <li>@SupremeNFt89</li>
      <li>@BareWalletsa</li>
      <li>@FernieNakamoto</li>
      <li>@grsdsa</li>
    </ul>
  </div>

  <h1>DOX OR DIE</h1>

  <div class="button-row">
    <button onclick="showForm()">DOXX</button>
    <button onclick="die()">DIE</button>
  </div>

  <form id="doxxForm" onsubmit="submitHandle(event)">
    <input type="text" id="handleInput" placeholder="@yourhandle" required />
    <input type="submit" value="ENTER" />
  </form>

  <div class="message" id="deathMessage"></div>
  <div class="redirect-box" id="redirectBox">redirecting the doxxed one...</div>

  <script>
    function showForm() {
      document.getElementById('doxxForm').style.display = 'flex';
      document.getElementById('deathMessage').textContent = '';
    }

    function die() {
      document.getElementById('deathMessage').textContent = 'Cowards never enter the cult.';
      document.getElementById('doxxForm').style.display = 'none';
    }

    function submitHandle(event) {
      event.preventDefault();
      const input = document.getElementById('handleInput');
      let handle = input.value.trim();

      if (!handle.startsWith('@')) {
        handle = '@' + handle;
      }

      if (handle.length > 1) {
        const list = document.getElementById('handleList');
        const newItem = document.createElement('li');
        newItem.textContent = handle;
        newItem.style.color = '#ccc';
        list.insertBefore(newItem, list.firstChild);

        input.disabled = true;
        document.getElementById('redirectBox').style.display = 'block';

        setTimeout(() => {
          window.location.href = 'https://x.com/i/communities/1936096570685947907';
        }, 1500);
      }
    }
  </script>

</body>
</html>
